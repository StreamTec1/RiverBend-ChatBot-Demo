<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    width:100vw;
    height:100vh;
    overflow:hidden;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background:#000;
  }

  .site-viewport {
    width:100vw;
    height:100vh;
    display:flex;
    flex-direction:column;
    position:relative;
  }

  /* ── NAV ── */
  nav {
    background:#fff;
    width:100%;
    height:68px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 32px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    flex-shrink:0;
    z-index:10;
  }
  .nav-logo img { height:50px; }
  .nav-brand {
    display:flex;
    flex-direction:column;
    line-height:1.15;
    margin-left:10px;
  }
  .nav-brand span:first-child {
    font-size:18px;
    font-weight:700;
    color:#2c4a5a;
    letter-spacing:0.5px;
  }
  .nav-brand span:last-child {
    font-size:14px;
    font-weight:400;
    color:#2c4a5a;
    letter-spacing:1px;
  }
  .nav-left {
    display:flex;
    align-items:center;
    gap:12px;
  }
  .nav-links {
    display:flex;
    gap:24px;
    list-style:none;
    align-items:center;
  }
  .nav-links li a {
    text-decoration:none;
    color:#2c4a5a;
    font-size:12.5px;
    font-weight:700;
    letter-spacing:1px;
    text-transform:uppercase;
  }

  /* Centered logo overlay — exactly as shown on real site */
  .hero-logo-overlay {
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:2;
  }
  .hero-logo-overlay img {
    width:300px;
    filter:drop-shadow(0 4px 16px rgba(0,0,0,0.35));
  }

  /* Social icons — bottom left, as on real site */
  .hero-social {
    position:absolute;
    bottom:24px;
    left:32px;
    display:flex;
    gap:10px;
    z-index:3;
  }
  .social-btn {
    width:34px; height:34px;
    background:rgba(255,255,255,0.18);
    border:1.5px solid rgba(255,255,255,0.5);
    border-radius:4px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:default;
  }
  .social-btn img { width:20px; height:20px; object-fit:contain; }

  /* ══════════════════════
     BECK CHAT WIDGET
  ══════════════════════ */
  #beck-widget {
    position:fixed;
    bottom:28px;
    right:28px;
    z-index:9999;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }

  #beck-icon {
    width:62px; height:62px;
    border-radius:50%;
    background:linear-gradient(135deg, #2196a6, #176b78);
    box-shadow:0 6px 24px rgba(33,150,166,0.55);
    cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    margin-left:auto;
    transition:transform 0.2s, box-shadow 0.2s;
  }
  #beck-icon:hover { transform:scale(1.08); box-shadow:0 8px 30px rgba(33,150,166,0.7); }
  #beck-icon svg { width:28px; height:28px; fill:white; }

  #beck-badge {
    position:absolute; top:-2px; right:-2px;
    width:19px; height:19px;
    background:#e74c3c; border-radius:50%; border:2px solid white;
    display:flex; align-items:center; justify-content:center;
    color:white; font-size:10px; font-weight:700;
  }

  #beck-window {
    width:360px; height:530px;
    background:#fff; border-radius:18px;
    box-shadow:0 16px 56px rgba(0,0,0,0.26);
    display:none; flex-direction:column;
    overflow:hidden; margin-bottom:12px;
    animation:slideUp 0.25s ease;
  }
  #beck-window.open { display:flex; }
  @keyframes slideUp {
    from { opacity:0; transform:translateY(16px); }
    to   { opacity:1; transform:translateY(0); }
  }

  #beck-header {
    background:linear-gradient(135deg, #2196a6, #176b78);
    padding:16px 18px; display:flex; align-items:center; gap:12px;
  }
  #beck-avatar {
    width:42px; height:42px; border-radius:50%;
    background:rgba(255,255,255,0.18);
    display:flex; align-items:center; justify-content:center; flex-shrink:0;
  }
  #beck-avatar svg { width:22px; height:22px; fill:white; }
  .beck-header-info { flex:1; }
  .beck-header-info h3 { color:white; font-size:16px; font-weight:700; margin:0; }
  .beck-header-info p  { color:rgba(255,255,255,0.78); font-size:11px; margin:2px 0 0; }
  .beck-online { display:flex; align-items:center; gap:5px; color:rgba(255,255,255,0.85); font-size:11px; }
  .beck-dot { width:7px; height:7px; border-radius:50%; background:#2ecc71; }
  #beck-close { background:none; border:none; color:rgba(255,255,255,0.75); cursor:pointer; font-size:20px; padding:2px 4px; }
  #beck-close:hover { color:white; }

  #beck-messages {
    flex:1; overflow-y:auto; padding:16px;
    background:#f7f8fb; display:flex; flex-direction:column; gap:10px;
  }
  #beck-messages::-webkit-scrollbar { width:4px; }
  #beck-messages::-webkit-scrollbar-thumb { background:#ddd; border-radius:4px; }

  .msg { display:flex; flex-direction:column; max-width:83%; }
  .msg.beck { align-self:flex-start; }
  .msg.user { align-self:flex-end; }
  .msg-bubble { padding:10px 14px; border-radius:16px; font-size:13.5px; line-height:1.55; }
  .msg.beck .msg-bubble { background:white; color:#1a1a1a; border-bottom-left-radius:4px; box-shadow:0 1px 5px rgba(0,0,0,0.09); }
  .msg.user .msg-bubble { background:linear-gradient(135deg,#2196a6,#176b78); color:white; border-bottom-right-radius:4px; }
  .msg-time { font-size:10px; color:#bbb; margin-top:3px; padding:0 4px; }
  .msg.user .msg-time { text-align:right; }

  #typing-indicator {
    display:none; align-self:flex-start;
    background:white; border-radius:16px; border-bottom-left-radius:4px;
    padding:10px 16px; box-shadow:0 1px 5px rgba(0,0,0,0.09);
  }
  #typing-indicator.show { display:flex; gap:4px; align-items:center; }
  .typing-dot { width:7px; height:7px; background:#bbb; border-radius:50%; animation:typingBounce 1.2s infinite; }
  .typing-dot:nth-child(2) { animation-delay:0.2s; }
  .typing-dot:nth-child(3) { animation-delay:0.4s; }
  @keyframes typingBounce {
    0%,60%,100% { transform:translateY(0); }
    30% { transform:translateY(-5px); }
  }

  #beck-suggestions {
    padding:8px 14px; display:flex; flex-wrap:wrap; gap:6px;
    background:#f7f8fb; border-top:1px solid #eee;
  }
  .chip {
    background:white; border:1.5px solid #2196a6; color:#2196a6;
    border-radius:20px; padding:5px 12px; font-size:11.5px;
    cursor:pointer; transition:all 0.15s; white-space:nowrap;
  }
  .chip:hover { background:#2196a6; color:white; }

  #beck-input-area {
    padding:12px 14px; background:white; border-top:1px solid #eee;
    display:flex; gap:8px; align-items:center;
  }
  #beck-input {
    flex:1; border:1.5px solid #e0e0e0; border-radius:24px;
    padding:9px 16px; font-size:13px; outline:none;
    background:#f9f9f9; transition:border-color 0.2s;
  }
  #beck-input:focus { border-color:#2196a6; background:white; }
  #beck-send {
    width:38px; height:38px; border-radius:50%;
    background:linear-gradient(135deg,#2196a6,#176b78);
    border:none; cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    transition:transform 0.15s, box-shadow 0.15s; flex-shrink:0;
  }
  #beck-send:hover { transform:scale(1.08); box-shadow:0 3px 12px rgba(33,150,166,0.4); }
  #beck-send svg { width:16px; height:16px; fill:white; }

  .beck-powered {
    text-align:center; font-size:10px; color:#bbb;
    padding:5px 0 9px; background:white;
  }
  .beck-powered a { color:#2196a6; text-decoration:none; font-weight:600; }
</style>

<!-- ══ BECK CHAT WIDGET ══ -->
<div id="beck-widget">
  <div id="beck-window">
    <div id="beck-header">
      <div id="beck-avatar">
        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
      </div>
      <div class="beck-header-info">
        <h3>Beck</h3>
        <p>AI Assistant · Powered by StreamTec</p>
      </div>
      <div class="beck-online"><span class="beck-dot"></span><span>Online</span></div>
      <button id="beck-close" onclick="toggleChat()">✕</button>
    </div>

    <div id="beck-messages"></div>
    <div id="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>

    <div id="beck-suggestions">
      <span class="chip" onclick="sendChip(this)">View listings</span>
      <span class="chip" onclick="sendChip(this)">Meet the agents</span>
      <span class="chip" onclick="sendChip(this)">How do I get started?</span>
      <span class="chip" onclick="sendChip(this)">Contact the team</span>
    </div>

    <div id="beck-input-area">
      <input id="beck-input" type="text" placeholder="Ask Beck anything..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button id="beck-send" onclick="sendMessage()">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
    <div class="beck-powered">Powered by <a href="https://streamtecservices.com" target="_blank">StreamTec Services</a></div>
  </div>

  <div style="position:relative;display:inline-block;">
    <div id="beck-icon" onclick="toggleChat()">
      <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
    </div>
    <div id="beck-badge">1</div>
  </div>
</div>

<script>
const kb = [
  { kw:['listing','home','house','property','buy','sale','search','find','browse'], r:"You can browse all of Riverbend's current listings right on our website under the Riverbend Listings tab. Want help narrowing down what you're looking for?" },
  { kw:['agent','team','who','staff','realtor'], r:"You can meet the full Riverbend team under the About → Our Agents section on our site, or reach out through the Contact page to get connected with someone directly." },
  { kw:['contact','call','phone','reach','email','talk'], r:"You can reach the Riverbend team through our Contact page on the website. We pride ourselves on quick, personal responses!" },
  { kw:['about','who are','history','company','group','riverbend'], r:"Riverbend Realty Group is a local real estate agency focused on helping buyers and sellers throughout the area. Learn more about us on the About page of our site." },
  { kw:['sell','selling','list my','my home','my house','market'], r:"Thinking about selling? Our agents know the local market well. Reach out through our Contact page to start a conversation about listing your property." },
  { kw:['mortgage','loan','calculator','payment','finance','afford'], r:"We have a mortgage calculator right on our homepage to help estimate your monthly payment, including principal, interest, taxes, and insurance." },
  { kw:['testimonial','review','experience','past client'], r:"We have a Testimonials page on our site with feedback from past clients — check it out under the About section!" },
  { kw:['trophy','gallery','trophy room','photo'], r:"The Trophy Room is our gallery of closed deals and happy clients! You can find it in the main navigation at the top of our site." },
  { kw:['start','begin','process','first step','new','buying'], r:"A great first step is reaching out through our Contact page so we can learn about your goals, budget, and timeline. Our agents will take it from there!" }
];

function getResp(input) {
  const low = input.toLowerCase();
  for (const e of kb) { if (e.kw.some(k => low.includes(k))) return e.r; }
  return "Great question! Feel free to reach out through the Contact page on our site and our team will get back to you quickly.";
}
function getTime() { return new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}); }
function addMsg(text, sender) {
  const msgs = document.getElementById('beck-messages');
  const d = document.createElement('div');
  d.className = 'msg ' + sender;
  d.innerHTML = `<div class="msg-bubble">${text}</div><div class="msg-time">${getTime()}</div>`;
  msgs.appendChild(d);
  msgs.scrollTop = msgs.scrollHeight;
}
function sendMessage() {
  const inp = document.getElementById('beck-input');
  const txt = inp.value.trim();
  if (!txt) return;
  inp.value = '';
  document.getElementById('beck-badge').style.display = 'none';
  addMsg(txt, 'user');
  hideSuggestions();
  showTyping();
  setTimeout(() => { hideTyping(); addMsg(getResp(txt), 'beck'); }, 880);
}
function sendChip(el) { document.getElementById('beck-input').value = el.textContent; sendMessage(); }
function showTyping() {
  const t = document.getElementById('typing-indicator');
  t.className = 'show';
  document.getElementById('beck-messages').appendChild(t);
  document.getElementById('beck-messages').scrollTop = 99999;
}
function hideTyping() { document.getElementById('typing-indicator').className = ''; }
function hideSuggestions() { document.getElementById('beck-suggestions').style.display = 'none'; }
let chatOpen = false;
function toggleChat() {
  chatOpen = !chatOpen;
  document.getElementById('beck-window').classList.toggle('open', chatOpen);
  document.getElementById('beck-badge').style.display = chatOpen ? 'none' : 'flex';
  if (chatOpen && document.getElementById('beck-messages').children.length === 0) {
    setTimeout(() => addMsg("Hi! I'm Beck, Riverbend Realty Group's AI assistant. How can I help you today?", 'beck'), 350);
  }
}
setTimeout(() => { if (!chatOpen) toggleChat(); }, 2000);
</script>
